<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Parker VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 90px;
            overflow-x: hidden; /* Чтобы меню не растягивало страницу */
        }

        /* --- ШАПКА --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* Лого по центру */
            position: sticky;
            top: 0;
            background: #0d0d0d;
            padding: 15px;
            z-index: 100;
            border-bottom: 1px solid #222;
            height: 50px;
        }

        /* ЛОГОТИП */
        .logo-img {
            height: 35px; /* Размер логотипа */
            object-fit: contain;
        }

        /* КНОПКА БУРГЕР */
        .burger-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 102;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .burger-line {
            width: 100%;
            height: 2px;
            background-color: #C5A059;
            transition: 0.3s;
        }
        /* Анимация крестика */
        .burger-btn.active .burger-line:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .burger-btn.active .burger-line:nth-child(2) { opacity: 0; }
        .burger-btn.active .burger-line:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

        /* --- БОКОВОЕ МЕНЮ (Шторка) --- */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: #1a1a1a;
            z-index: 101;
            padding-top: 80px; /* Отступ сверху */
            transform: translateX(-100%); /* Спрятано слева */
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 15px rgba(0,0,0,0.7);
        }
        .side-menu.open {
            transform: translateX(0); /* Выезжает */
        }
        
        /* ПУНКТЫ МЕНЮ */
        .menu-item {
            padding: 15px 25px;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
        }
        .menu-item:hover, .menu-item.active {
            background: #C5A059;
            color: #000;
            font-weight: bold;
        }

        /* ЗАТЕМНЕНИЕ ФОНА */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            display: none;
            backdrop-filter: blur(2px);
        }
        .overlay.active { display: block; }

        /* --- СЕТКА ТОВАРОВ --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
        }
        .card {
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }
        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            background: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        .card-body {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }
        .card-title { font-size: 12px; margin-bottom: 6px; line-height: 1.3; color: #eee; height: 32px; overflow: hidden; }
        .card-price { color: #C5A059; font-weight: bold; font-size: 14px; }
        .btn-add {
            margin-top: 8px;
            background: transparent;
            color: #C5A059;
            border: 1px solid #C5A059;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* --- ЭКРАН ОФОРМЛЕНИЯ --- */
        #checkout-screen { display: none; padding: 20px; }
        input, select {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444; border-radius: 8px; color: white; margin-bottom: 15px;
        }
        .radio-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .radio-btn { flex: 1; padding: 12px; background: #222; border: 1px solid #444; border-radius: 8px; text-align: center; }
        .radio-btn.selected { background: #C5A059; color: #000; font-weight: bold; }

        .main-button {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background: #31b545; color: white; padding: 16px; border-radius: 12px;
            text-align: center; font-weight: bold; font-size: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6); display: none; z-index: 200;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="burger-btn" onclick="toggleMenu()">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
        <img src="https://ekb.parkervip.com/static/img/logo_parker.svg" alt="Parker Logo" class="logo-img">
    </header>

    <div class="overlay" onclick="toggleMenu()"></div>
    <div class="side-menu" id="sideMenu">
        </div>

    <div id="catalog-screen">
        <div class="grid" id="productsContainer"></div>
    </div>

    <div id="checkout-screen">
        <div onclick="showCatalog()" style="margin-bottom:20px; color:#888;">← Назад</div>
        <h2 style="color:#C5A059">Заказ</h2>
        
        <label>Нужна гравировка?</label>
        <div class="radio-group">
            <div class="radio-btn selected" id="engrave-no" onclick="setEngraving(false)">Нет</div>
            <div class="radio-btn" id="engrave-yes" onclick="setEngraving(true)">Да</div>
        </div>
        <input type="text" id="engraving-input" placeholder="Текст гравировки" style="display:none;">
        
        <label>Город:</label>
        <input list="cities" id="city-input" placeholder="Москва...">
        <datalist id="cities">
            <option value="Москва"><option value="Санкт-Петербург"><option value="Екатеринбург">
        </datalist>
    </div>

    <div class="main-button" id="mainBtn" onclick="handleMainBtn()"></div>

    <script src="products.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const userData = { phone: urlParams.get('phone'), name: urlParams.get('name') };
        let cart = [];
        let isCheckout = false;
        let hasEngraving = false;

        // --- МЕНЮ ---
        function toggleMenu() {
            document.querySelector('.side-menu').classList.toggle('open');
            document.querySelector('.burger-btn').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        function initMenu() {
            const menu = document.getElementById('sideMenu');
            // Уникальные категории
            const cats = ['all', ...new Set(DB_PRODUCTS.map(i => i.category))];
            
            cats.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerText = cat === 'all' ? 'Все товары' : cat;
                item.onclick = () => {
                    render(cat);
                    toggleMenu(); // Закрываем меню после выбора
                    tg.HapticFeedback.selectionChanged();
                };
                menu.appendChild(item);
            });
        }

        // --- РЕНДЕР ---
        function render(filterCat) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            const items = filterCat === 'all' ? DB_PRODUCTS : DB_PRODUCTS.filter(p => p.category === filterCat);
            
            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <img src="${item.img}" loading="lazy">
                    <div class="card-body">
                        <div class="card-title">${item.name}</div>
                        <div class="card-price">${item.price.toLocaleString()} ₽</div>
                        <button class="btn-add" onclick="addToCart('${item.id}', '${item.name}', ${item.price})">КУПИТЬ</button>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function addToCart(id, name, price) {
            cart.push({id, name, price});
            tg.HapticFeedback.impactOccurred('light');
            updateBtn();
        }

        function updateBtn() {
            const btn = document.getElementById('mainBtn');
            if(isCheckout) {
                btn.innerText = "ПОДТВЕРДИТЬ";
                btn.style.display = 'block';
            } else if(cart.length > 0) {
                const sum = cart.reduce((a, b) => a + b.price, 0);
                btn.innerText = `Оформить (${sum} ₽)`;
                btn.style.display = 'block';
            } else {
                btn.style.display = 'none';
            }
        }

        function handleMainBtn() {
            if(!isCheckout) {
                isCheckout = true;
                document.getElementById('catalog-screen').style.display = 'none';
                document.getElementById('checkout-screen').style.display = 'block';
                window.scrollTo(0,0);
            } else {
                const city = document.getElementById('city-input').value;
                if(!city) return tg.showAlert("Укажите город!");
                
                const payload = {
                    cart: cart, user: userData,
                    order: { city: city, engraving: hasEngraving ? document.getElementById('engraving-input').value : 'Нет' }
                };
                tg.sendData(JSON.stringify(payload));
            }
            updateBtn();
        }

        function showCatalog() {
            isCheckout = false;
            document.getElementById('catalog-screen').style.display = 'block';
            document.getElementById('checkout-screen').style.display = 'none';
            updateBtn();
        }

        function setEngraving(val) {
            hasEngraving = val;
            document.getElementById('engrave-yes').className = val ? 'radio-btn selected' : 'radio-btn';
            document.getElementById('engrave-no').className = !val ? 'radio-btn selected' : 'radio-btn';
            document.getElementById('engraving-input').style.display = val ? 'block' : 'none';
        }

        // START
        if (typeof DB_PRODUCTS !== 'undefined') {
            initMenu();
            render('all');
        } else {
            document.body.innerHTML = 'Загрузите products.js';
        }
    </script>
</body>
</html>
