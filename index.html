<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 90px;
        }

        /* ШАПКА */
        header {
            position: sticky;
            top: 0;
            background: #1a1a1a;
            padding: 15px 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        /* ВКЛАДКИ (Категории) */
        .tabs {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 0 10px;
            scrollbar-width: none; /* Скрыть скроллбар */
        }
        .tabs::-webkit-scrollbar { display: none; }
        
        .tab {
            padding: 8px 16px;
            background: #333;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 14px;
            color: #aaa;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .tab.active {
            background: #C5A059; /* Parker Gold */
            color: #000;
            font-weight: bold;
            border-color: #C5A059;
        }

        /* СЕТКА ТОВАРОВ */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
        }
        .card {
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }
        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            background: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        .card-body {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }
        .card-title {
            font-size: 13px;
            margin-bottom: 5px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .card-price {
            color: #C5A059;
            font-weight: bold;
            font-size: 15px;
            margin-top: 5px;
        }
        .btn-add {
            margin-top: 10px;
            background: rgba(197, 160, 89, 0.1);
            color: #C5A059;
            border: 1px solid #C5A059;
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-add:active {
            background: #C5A059;
            color: #000;
        }

        /* ПЛАВАЮЩАЯ КНОПКА ЗАКАЗА */
        .main-button {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: #31b545;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: none;
            cursor: pointer;
            z-index: 200;
        }
    </style>
</head>
<body>

    <header>
        <div class="tabs" id="categoryTabs">
    		<div class="tab active" onclick="filterProducts('all')">Все</div>
    		<div class="tab" onclick="filterProducts('sonnet')">Sonnet</div>
   		<div class="tab" onclick="filterProducts('im')">IM</div>
    		<div class="tab" onclick="filterProducts('urban')">Urban</div>
    		<div class="tab" onclick="filterProducts('jotter')">Jotter</div>
    		<div class="tab" onclick="filterProducts('ingenuity')">Ingenuity</div>
    		<div class="tab" onclick="filterProducts('vector')">Vector</div>
    		<div class="tab" onclick="filterProducts('duofold')">Duofold</div>
    		<div class="tab" onclick="filterProducts('premier')">Premier</div>
	</div>
    </header>

    <div class="grid" id="productsContainer">
        </div>

    <div class="main-button" id="mainBtn" onclick="checkout()">
        Оформить заказ
    </div>

    <script src="products.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let cart = [];
        const container = document.getElementById('productsContainer');
        const mainBtn = document.getElementById('mainBtn');
        const tabs = document.querySelectorAll('.tab');

        // Рендеринг товаров
        function render(filterCat) {
            container.innerHTML = '';
            
            // Если products.js не загрузился или пустой
            if (typeof DB_PRODUCTS === 'undefined') {
                container.innerHTML = '<p style="text-align:center; width:200%;">Загрузите products.js на сервер</p>';
                return;
            }

            const items = filterCat === 'all' 
                ? DB_PRODUCTS 
                : DB_PRODUCTS.filter(p => p.category === filterCat);

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <img src="${item.img}" loading="lazy">
                    <div class="card-body">
                        <div class="card-title">${item.name}</div>
                        <div class="card-price">${item.price.toLocaleString()} ₽</div>
                        <button class="btn-add" onclick="addToCart('${item.id}', '${item.name}', ${item.price})">
                            В КОРЗИНУ
                        </button>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        // Фильтрация
        window.filterProducts = (cat) => {
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            render(cat);
            tg.HapticFeedback.selectionChanged();
        }

        // Корзина
        window.addToCart = (id, name, price) => {
            cart.push({id, name, price});
            tg.HapticFeedback.impactOccurred('medium');
            updateBtn();
        }

        function updateBtn() {
            if (cart.length > 0) {
                const total = cart.reduce((acc, item) => acc + item.price, 0);
                mainBtn.style.display = 'block';
                mainBtn.innerText = `Заказать (${cart.length}) на ${total.toLocaleString()} ₽`;
            } else {
                mainBtn.style.display = 'none';
            }
        }

        window.checkout = () => {
            tg.sendData(JSON.stringify(cart));
        }

        // Старт
        render('all');

    </script>
</body>
</html>
